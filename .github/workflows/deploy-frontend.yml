name: Deploy propOLex to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies (repo root)
      - name: Install dependencies
        working-directory: .
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        working-directory: .
        run: npm run build

      # 5️⃣ Copy build files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu                  # Make sure this matches your EC2 user
          key: ${{ secrets.EC2_SSH_KEY }}   # Your .pem key content in GitHub Secrets
          source: "dist/*"                  # Adjust if your build output is elsewhere
          target: "/home/ubuntu/propOLex/" # Adjust target path on EC2

      # 6️⃣ Reload Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
